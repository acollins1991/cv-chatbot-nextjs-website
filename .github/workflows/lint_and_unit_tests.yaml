name: Lint & Unit Tests

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
        description: 'The Node.js version to use'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_command: ["npm run lint", "npm run test"]
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      - run: npm ci
      - run: ${{ matrix.node_command }}